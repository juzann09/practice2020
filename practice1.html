<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<title>Home</title>
		<link href = "practice.css" rel = "stylesheet" type = "text/css">
		<script language="javascript">
			let radius = 5;
			let spaceBetweenX = 20;
			let spaceBetweenY = 40;
			let backgroundEllipseColor = "#D0E3FF";
			function ellipse(cx,cy,rx,ry){
				let str = `<ellipse cx="${cx}" cy="${cy}" rx="${rx}" ry="${ry}" fill="${backgroundEllipseColor}"/>`;
				return str;
			}
			function drawRowOfEllipses(rowNum,cols){
				let str = '';
				for (j = 0; j < cols; j++)
				{
					str += ellipse(j*(radius*2+spaceBetweenX)+radius,rowNum*(radius*2+spaceBetweenY)+radius,radius,radius);
				}
				return str;
			}
			function drawGroupOfEllipses(rows,cols,id){
				let str = '';
				str += `<svg id="${id}" width=${cols*radius*2+spaceBetweenX*(cols-1)} 
					height=${rows*radius*2+spaceBetweenY*(rows-1)}>`;
				for (i = 0; i < rows; i++)
				{
					str += `${drawRowOfEllipses(i,cols)}`;
				}
				str += "</svg>";
				return str;
			}
			function drawBigEllipses(){
				let str = '';
				str += "<svg id='bigEllipses'>";
				str += ellipse(640,document.body.clientHeight-200,230,245);
				str += ellipse(document.body.clientWidth-100,49,230,245);
				
				str += "</svg>";
				return str;
			}
		</script>
	</head>
	<body>
		<object class="background" type="image/svg+xml" data="backgroundEllipses.svg">
		   Your browser does not support SVG
		</object>
		<script language="javascript">
			document.write(drawGroupOfEllipses(5,10,'ellipsesGroup1'));
			document.write(drawGroupOfEllipses(3,10,'ellipsesGroup2'));
		</script>
		<div class="main-panel">
			<nav>
				<object class="menuItem" type="image/svg+xml" data="earth.svg">
				   Your browser does not support SVG
				</object>
				<object class="menuItem" type="image/svg+xml" data="rocket1.svg">

				</object>
				<object class="menuItem" type="image/svg+xml" data="astronaut.svg">
				   Your browser does not support SVG
				</object>
				<object class="menuItem" type="image/svg+xml" data="thermometer.svg">
				   Your browser does not support SVG
				</object>
			</nav>
			<main>
			main textmain
			text
				
			</main>
		</div>
	</body>
</html>
